<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest - Launch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(45deg, #111827, #1f2937, #374151, #3b82f6);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            color: white;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        .star:nth-child(1) { top: 20%; left: 20%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 80%; left: 80%; width: 1px; height: 1px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 30%; left: 70%; width: 3px; height: 3px; animation-delay: 1s; }
        .star:nth-child(4) { top: 70%; left: 30%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 10%; left: 50%; width: 1px; height: 1px; animation-delay: 2s; }
        .star:nth-child(6) { top: 50%; left: 10%; width: 2px; height: 2px; animation-delay: 0.3s; }
        .star:nth-child(7) { top: 90%; left: 60%; width: 1px; height: 1px; animation-delay: 0.8s; }
        .star:nth-child(8) { top: 40%; left: 90%; width: 3px; height: 3px; animation-delay: 1.2s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #3b82f6, #ffffff, #6b7280);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGlow 3s ease-in-out infinite, textShine 4s linear infinite;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            transform: perspective(500px) rotateX(15deg);
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.7)); }
            33% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7)); }
            66% { filter: drop-shadow(0 0 20px rgba(107, 114, 128, 0.7)); }
        }

        @keyframes textShine {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .subtitle {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 20px;
            font-weight: 600;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.5s;
            letter-spacing: 3px;
            color: hsl(30, 100%, 50%);
            text-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
            background: linear-gradient(45deg, hsl(30, 100%, 50%), hsl(35, 100%, 60%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Orbitron', monospace;
        }

        .description {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            margin-bottom: 50px;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1s;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .launch-button {
            position: relative;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border: 2px solid #3b82f6;
            border-radius: 50px;
            color: white !important;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1.5s, buttonPulse 2s ease-in-out infinite 3s;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            overflow: hidden;
            z-index: 10;
        }

        .launch-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
            pointer-events: none;
            z-index: 1;
        }

        .launch-button:hover {
            transform: translateY(-5px) scale(1.05);
            background: linear-gradient(45deg, #1d4ed8, #2563eb);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.6);
            color: white;
            opacity: 1;
            animation: none;
        }

        .launch-button:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
            border-radius: inherit;
        }

        .launch-button:hover:before {
            left: 100%;
        }

        .launch-button:focus {
            outline: none;
            opacity: 1;
        }

        .launch-button:visited {
            color: white;
        }

        .launch-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #3b82f6, #ffffff);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 70%;
            right: 15%;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #6b7280, #111827);
            border-radius: 20%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            top: 40%;
            left: 80%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ffffff, #3b82f6);
            border-radius: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; width: 4px; height: 4px; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; width: 6px; height: 6px; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; width: 3px; height: 3px; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; width: 5px; height: 5px; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; width: 4px; height: 4px; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; width: 6px; height: 6px; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; width: 3px; height: 3px; animation-delay: 6s; }
        .particle:nth-child(8) { left: 80%; width: 5px; height: 5px; animation-delay: 7s; }
        .particle:nth-child(9) { left: 90%; width: 4px; height: 4px; animation-delay: 8s; }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) scale(0);
            }
        }

        .glow-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1), rgba(255, 255, 255, 0.1), transparent);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .launch-button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
            
            .subtitle {
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="glow-effect"></div>

    <div class="container">
        <h1 class="logo">CODEQUEST</h1>
        <p class="subtitle">BY SRKR CODING CLUB</p>
        <p class="description">
            Embark on an extraordinary coding adventure where innovation meets creativity. 
            Join us in exploring the limitless possibilities of technology and programming mastery.
        </p>
        <a href="https://codequest.srkrcodingclub.in" class="launch-button" onclick="createPortal(event)">
            LAUNCH
        </a>
    </div>

    <script>
        // Add some interactive magic
        document.addEventListener('DOMContentLoaded', function() {
            // Mouse move effect for glow
            document.addEventListener('mousemove', function(e) {
                const glow = document.querySelector('.glow-effect');
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                glow.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(59, 130, 246, 0.2), rgba(255, 255, 255, 0.2), transparent)`;
            });

            // Button click effect
            const button = document.querySelector('.launch-button');
            button.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.5);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });

            // Add ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(2);
                        opacity: 0;
                    }
                }
                
                .portal {
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 100px;
                    height: 100px;
                    border-radius: 50%;
                    background: radial-gradient(circle, rgba(59, 130, 246, 0.8), rgba(17, 24, 39, 0.9));
                    border: 3px solid #3b82f6;
                    z-index: 1000;
                    animation: portalExpand 2s ease-out forwards;
                    pointer-events: none;
                }
                
                @keyframes portalExpand {
                    0% {
                        width: 100px;
                        height: 100px;
                        opacity: 1;
                    }
                    100% {
                        width: 100vw;
                        height: 100vh;
                        opacity: 0.9;
                    }
                }
                
                .portal::before {
                    content: '';
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 80%;
                    height: 80%;
                    border-radius: 50%;
                    background: radial-gradient(circle, transparent, rgba(59, 130, 246, 0.3));
                    animation: portalSpin 2s linear infinite;
                }
                
                @keyframes portalSpin {
                    0% { transform: translate(-50%, -50%) rotate(0deg); }
                    100% { transform: translate(-50%, -50%) rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
            
            // Portal animation function
            window.createPortal = function(event) {
                event.preventDefault();
                
                // Create portal element
                const portal = document.createElement('div');
                portal.className = 'portal';
                document.body.appendChild(portal);
                
                // Navigate after animation
                setTimeout(() => {
                    window.location.href = 'http://codequest.srkrcodingclub.in';
                }, 1500);
            };
        });
    </script>
</body>
</html>
